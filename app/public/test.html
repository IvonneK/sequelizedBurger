<div class="container text-center">
	<div>
		<img src="./assets/img/burger1.png" alt='yummy burger'>
		<h2 class="text-center">Eat-Da-Burger!!!</h2>
	</div>		
	<div class="row">
	  	<div class="col-md-6 col-sm-6 col-xs-6">
			<ul><h2>Ready to be devoured!</h2>
				{{#each burgers}}
					{{#unless this.devoured}}
						<li class"line-up-button">
							{{this.burger_name}}
							<form action="/{{this.id}}?_method=PUT" method="POST">
								<input type="hidden" name="devoured" value="true">
								<button type="submit" class="btn btn-primary btn-sm">Chow Time!</button>
							</form>
			  			</li>
			  		{{/unless}}
			  	{{/each}}
			</ul>
		</div>
		<div class="col-md-6 col-sm-6 col-xs-6">
			<ul><h2>Devoured!</h2>
				{{#each burgers}}
					{{#if this.devoured}}
						<li>
							<div>
							{{this.burger_name}}
							<form action="/{{this.id}}?_method=PUT" method="POST">
								<input type="hidden" name="devoured" value="false">
								<button class="btn btn-primary btn-sm">Yum, It was delicious!</button>
			  				</form>
			  				</div>
			  			</li>
			  		
			  		{{/if}}
			  	{{/each}}
			</ul>
		</div>
	</div>
</div>




<h2>Add a Burger</h2>
<form class="create-update-form" action="/" method="POST">
	<div class="form-group">
		<label for="burge">Name:</label>
		<input type="text" name="burger_name" placeholder="Name-da-burger!"<br>
		<button type="submit">Add Burger</button>
	</div>
</form>

	<script type="text/javascript">
	$('.item').each(function() {
    if (!$(this).hasClass("active")) {
       $(this).addClass("active");
    } else {
      $(this).removeClass("active");
    }
});
	</script>
